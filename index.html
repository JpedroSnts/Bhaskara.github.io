<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color:gold ; font:normal 50px arial; text-align: center; margin-top: 200px}
        #nome{font: normal 30px arial; margin-bottom: 40px; text-align: center; }
    </style>
    <title>Bhaskara</title>
</head>
<body>
    <div id="nome">Calculadora de Bhaskara</div>
    <script>
        window.alert('EQUAÇÃO 2° GRAU/BHASKARA')
        var a = window.prompt('Digite o Valor de A')
        var b = window.prompt('Digite o Valor de B')
        var c = window.prompt('Digite o Valor de C')
        var delta = b * b - 4 * a * c
        var x0 = - b + Math.sqrt(delta)
        var x00 = - b - Math.sqrt(delta)
        var x1 = x0 / (2*a)
        var x2 = x00 / (2*a)
        document.write(`x' é: ${x1}<br>`)
        document.write(`x" é: ${x2}`)
    </script>
</body>
</html>
